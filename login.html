<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPI | LOGIN </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Login Section Start -->
    <section class="login-section">
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-sm-12 mx-auto">
            <div class="card shadow-sm">
                <form action="">
                    <h3 class="text-center p-2 mb-4">LOGIN</h3>
                    <div class="p-3">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username <span>*</span></label>
                            <input required type="email" name="username" id="username" class="form-control" placeholder="Enter your email">
                        </div> <!--email-->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password <span>*</span></label>
                            <input required type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        </div> <!--password-->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn-grad">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Login Section End -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
