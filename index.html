<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/font-awesome.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>ATTENDENCE</title>
  </head>
  <body>

    <!-- header section start -->
     <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light text-white bg-transparent">
            <a class="navbar-brand text-white" href="#">IMAGE POLYTECHNIC INSTITUTE</a>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <!-- <span class="navbar-toggler-icon "></span> -->
              <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>

            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <a href="#" class="btn-grad">Log out</a>
              </div>
            </div>
          </nav>
     </header>
    <!-- header section end -->

     <!-- main content section start -->
      <section class="main-content-section">
        <div class="container-fluid">
            <div class="row">
                <!-- aside section start -->
                 <div class="col-md-2 col-sm-3 p-2 aside">
                    <div class="aside-menu p-2 m-0">Dashboard</div>
                    <div class="aside-menu p-2 m-0">Student</div>
                    <div class="aside-menu p-2 m-0">Attendence</div>
                 </div>
                <!-- aside section end -->

                <!-- content section start -->
                 <div class="col-md-10 col-sm-9 border content">
                    <!-- dashboard section start -->
                     <div class="row">
                        <div class="col-md-3 col-sm-4 p-2 border rounded mb-2 dashboard-content" data="authors">
                            <h5>Author</h5>
                            <small>1 Person</small>
                        </div> <!--Author-->

                        <div class="col-md-3 col-sm-4 p-2 border rounded mb-2 dashboard-content" data="teachers">
                            <h5>Teachers</h5>
                            <small>10 Teachers</small>
                        </div> <!--Teachers-->

                        <div class="col-md-3 col-sm-4 p-2 border rounded mb-2 dashboard-content" data="students">
                            <h5>Students</h5>
                            <small>10 Students</small>
                        </div> <!--Students-->

                        <div class="col-md-3 col-sm-4 p-2 border rounded mb-2 dashboard-content" data="subjects">
                            <h5>Subjects</h5>
                            <small>10 Subjects</small>
                        </div> <!--Students-->

                        <div class="col-md-3 col-sm-4 p-2 border rounded mb-2 dashboard-content" data="attendence">
                            <h5>Attendence</h5>
                            <small class="invisible">10 Subjects</small>
                        </div> <!--Students-->
                     </div>
                    <!-- dashboard section end -->
                 </div>
                <!-- content section end -->
            </div>
        </div>
      </section>
     <!-- main content section end -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom js -->
     <script src="./js/app.js"></script>
  </body>
</html>
